  help: '<gradient:#FFE082:#FFB74D>┣</gradient> <hover:show_text:''Кликабельно: /auth
    find login by player <игрок>''><click:suggest_command:''/auth find login by player
    ''><color:#FEFEFE>/auth find login by player <gray><игрок></gray></color></click></hover>'
  page-size: 10
  output-header: '<gradient:#FFE082:#FFB74D>┏━━━━━ Входы игрока <name> <gray>(<current_page>/<max_page>)</gray>
    ━━━━━</gradient>'
  output-entry: '<color:#ffa6ac><gradient:#FFE082:#FFB74D>┣</gradient> <color:#c2ff99><date></color>
    • <color:#FEFEFE><click:run_command:''/auth find player by ip <address>''><hover:show_text:''Нажмите,
    чтобы поискать игроков с таким же адресом: <address>''><color:#7afff6><address></color></hover></click></color>
