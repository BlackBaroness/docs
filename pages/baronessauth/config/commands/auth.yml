    start:
      available: '<color:#EBCF13><click:run_command:''/auth find login by player <name>
        1''>[Начало]</click></color>'
      unavailable: '<gray>[Начало]</gray>'
    previous:
      available: '<color:#36FC26><click:run_command:''/auth find login by player <name>
        <previous_page>''>[Назад]</click></color>'
      unavailable: '<gray>[Назад]</gray>'
    next:
      available: '<color:#36FC26><click:run_command:''/auth find login by player <name>
        <next_page>''>[Вперёд]</click></color>'
      unavailable: '<gray>[Вперёд]</gray>'
    end:
      available: '<color:#EBCF13><click:run_command:''/auth find login by player <name>''>[Конец]</click></color>'
      unavailable: '<gray>[Конец]</gray>'

