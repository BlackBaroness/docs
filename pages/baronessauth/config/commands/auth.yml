# ┌────────────────────────────────
# │ Команда /auth (/baronessauth).
# │ Право: BaronessAuth.command.auth.
# │ Предназначена для админов.
# │
# │ Так как команд очень много, детальную настройку каждой субкоманды я убрал - чтобы конфиг не был на тысячу строк.
