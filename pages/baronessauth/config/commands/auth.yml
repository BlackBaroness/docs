help-header: '<gradient:#FFE082:#FFB74D>┏━━━━━ Доступные команды (кликабельны) ━━━━━┓</gradient>'
help-footer: '<gradient:#FFE082:#FFB74D>┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛</gradient>'

# ┌────────────────────────────────
# │ Команда /baronessauth reload.
# │ Право: BaronessAuth.command.auth.reload.
# │ Перезагружает большую часть плагина (подхватывает новые настройки).
# └────────────────────────────────
reload:
  help: '<gradient:#FFE082:#FFB74D>┣</gradient> <hover:show_text:''Кликабельно: /auth
    reload''><click:suggest_command:''/auth reload''><color:#FEFEFE>/auth reload</color></click></hover>'
  success: |-
    <gradient:#FFE082:#FFB74D>┏━━━━━━━━━━━━━━ Перезагрузка ━━━━━━━━━━━━━━┓</gradient>
    <gradient:#FFE082:#FFB74D>┣</gradient> <color:#36FC26>Плагин успешно перезагружен.</color>
    <gradient:#FFE082:#FFB74D>┣</gradient> <color:#EBCF13>Некоторые глобальные настройки (например, базу данных) можно сменить только через полную перезагрузку!</color>
    <gradient:#FFE082:#FFB74D>┣</gradient> <color:#EBCF13>Обычно комментарий над такими настройками сообщает об этом.</color>
    <gradient:#FFE082:#FFB74D>┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛</gradient>

